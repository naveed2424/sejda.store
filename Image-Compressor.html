<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Compressor â€“ sejda.store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    canvas {
      display: none;
    }
    .btn {
      padding: 10px 20px;
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    .btn:hover {
      background-color: #084e8a;
    }
  </style>
</head>
<body>
  <h1>Image Compressor</h1>
  <input type="file" id="imageInput" accept="image/*">
  <br>
  <button class="btn" onclick="compressImage()">Compress Image</button>
  <br>
  <a id="downloadLink" class="btn" style="display:none;" download="compressed.jpg">Download Compressed Image</a>

  <canvas id="canvas"></canvas>

  <script>
    let originalImage;

    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          originalImage = new Image();
          originalImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function compressImage() {
      if (!originalImage) {
        alert("Please upload an image first.");
        return;
      }

      originalImage.onload = function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const MAX_WIDTH = 800;
        const scaleSize = MAX_WIDTH / originalImage.width;

        canvas.width = MAX_WIDTH;
        canvas.height = originalImage.height * scaleSize;

        ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.6); // 60% quality

        const downloadLink = document.getElementById('downloadLink');
        downloadLink.href = compressedDataUrl;
        downloadLink.style.display = 'inline-block';
      };

      // In case the image is already loaded
      if (originalImage.complete) {
        originalImage.onload();
      }
    }
  </script>
</body>
</html>
